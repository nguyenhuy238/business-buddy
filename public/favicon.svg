<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Teal blue circular background -->
  <circle cx="50" cy="50" r="48" fill="#008B8B"/>
  
  <!-- Building body (white) -->
  <rect x="25" y="45" width="50" height="30" fill="#FFFFFF"/>
  
  <!-- Awning with red and white stripes -->
  <rect x="20" y="40" width="60" height="8" fill="#FFFFFF"/>
  <!-- Red stripes on awning -->
  <rect x="20" y="40" width="5" height="8" fill="#DC143C"/>
  <rect x="30" y="40" width="5" height="8" fill="#DC143C"/>
  <rect x="40" y="40" width="5" height="8" fill="#DC143C"/>
  <rect x="50" y="40" width="5" height="8" fill="#DC143C"/>
  <rect x="60" y="40" width="5" height="8" fill="#DC143C"/>
  <rect x="70" y="40" width="5" height="8" fill="#DC143C"/>
  <!-- Scalloped bottom edge of awning -->
  <path d="M 20 48 Q 25 50 30 48 Q 35 50 40 48 Q 45 50 50 48 Q 55 50 60 48 Q 65 50 70 48 Q 75 50 80 48" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Left window (larger, light blue) -->
  <rect x="30" y="50" width="18" height="18" fill="#87CEEB" stroke="#FFFFFF" stroke-width="1"/>
  <!-- Reflection line on left window -->
  <line x1="30" y1="50" x2="48" y2="68" stroke="#B0E0E6" stroke-width="1.5"/>
  
  <!-- Right window (two panes, light blue) -->
  <rect x="52" y="50" width="8" height="18" fill="#87CEEB" stroke="#FFFFFF" stroke-width="1"/>
  <rect x="62" y="50" width="8" height="18" fill="#87CEEB" stroke="#FFFFFF" stroke-width="1"/>
  <!-- Vertical frame between right window panes -->
  <line x1="60" y1="50" x2="60" y2="68" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- Window sill/base (white horizontal strip) -->
  <rect x="25" y="68" width="50" height="3" fill="#FFFFFF"/>
  
  <!-- Planter box (medium brown) -->
  <rect x="30" y="68" width="12" height="4" fill="#8B4513"/>
  
  <!-- Foliage in planter (dark green rounded shapes) -->
  <ellipse cx="33" cy="66" rx="2" ry="3" fill="#006400"/>
  <ellipse cx="36" cy="65" rx="2.5" ry="3.5" fill="#006400"/>
  <ellipse cx="39" cy="66" rx="2" ry="3" fill="#006400"/>
  <ellipse cx="35" cy="64" rx="1.5" ry="2" fill="#006400"/>
  <ellipse cx="37" cy="63" rx="1.5" ry="2" fill="#006400"/>
</svg>

